<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <!-- //innerHTML: khong the lay duoc text button khi co space -->
    <!-- //innerText: lay dc text khi co space-->
    <p>YouTube Subscribe Button</p>
    <button onclick="
    Subscribe();
    " class="js-subcribe-button">
        Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40=+$10 shipping</p>
    <p>Orders over $50= FREE shipping</p>
    <input class="js-cost-input" placeholder="Cost of order" onkeydown="
    handleCostKeydown(event);
    ">
    <button onclick="
    CalculateTotal();
    ">Calculate</button>
    <p class="js-total"></p>
    <script>
       

        

        function handleCostKeydown(event) {
            console.log(event.key);
            if (event.key === 'Enter') {
                CalculateTotal();
            }
        }
        function Subscribe() {
            const buttonElement = document.querySelector('.js-subcribe-button');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
        function CalculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = parseFloat(inputElement.value);//c1
            // c2 let cost = Number(inputElement.value);
            if (cost < 40) {
                cost = cost + 10;
            }
            document.querySelector('.js-total').innerHTML = `$${cost}`;


        }
    </script>
</body>

</html>
