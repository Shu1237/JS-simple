    function covertLength(length,from,to){
 
     
        if (from==='m' && to==='km'){
            return length*1.6+' km';
        }
        else if (from==='km' && to==='m'){
            return length/1.6 + ' m';
        }
        else if (from==='km' && to==='km'){
             return length + ' km';
        }
        else if (from==='m' && to==='ft'){
            return length*5280 +" ft";
        }
        else if (from==='km' && to==='ft'){  
            return length*3281 +" ft";
        }   

        else {
            return length + ' m';
        }
        
       
    }
